<!DOCTYPE html>
<html lang="nl-NL">
<head>
    <meta charset="utf-8" />
    <title>Nederlang Speeltuin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>Nederlang speeltuin</h1>
        </div>
        <div class="menu">
            <button type="button" id="nl-execute" class="primary">Uitvoeren</button>
            <button type="button" id="nl-share">Delen</button>
            <select id="nl-preset" autocomplete="off">
                <option value="voorbeeld" selected>Voorbeeld</option>
                <option value="fib-rec">Fibonacci recursief</option>
                <option value="fib-loop">Fibonacci loop</option>
            </select>
        </div>
    </header>
    <div class="editor-container">
        <div class="editor" id="nl-editor"></div>
    </div>
    <div id="nl-result" class="m"></div>
    <footer>
        <p>Dit is de online speeltuin voor de <a href="https://github.com/dannyvankooten/nederlang">Nederlang</a>
            programmeertaal.</p>
        <p>Met ‚ù§ gemaakt door <a href="https://dannyvankooten.com">Danny van Kooten</a>.</p>
    </footer>

    <script src="assets/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
